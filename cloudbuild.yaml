options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'  # Optional: Faster builds
  
steps:
  # Step 1: Build container image with NEXT_PUBLIC_API_URL baked in
  - name: gcr.io/cloud-builders/docker
    id: 'build-image'
    args:
      - build
      - '-f'
      - 'Bloocube-frontend/Dockerfile'
      - '-t'
      - 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/bloocube/bloocube-frontend:latest'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_URL=https://api-backend.bloocube.com'
      - 'Bloocube-frontend'

  # Step 2: Push image to Artifact Registry
  - name: gcr.io/cloud-builders/docker
    id: 'push-image'
    waitFor: ['build-image']
    args:
      - push
      - 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/bloocube/bloocube-frontend:latest'

  # Step 3: Deploy to Cloud Run
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    id: 'deploy-service'
    waitFor: ['push-image']
    entrypoint: gcloud
    args:
      - run
      - deploy
      - 'bloocube-frontend'
      - '--image=asia-southeast1-docker.pkg.dev/$PROJECT_ID/bloocube/bloocube-frontend:latest'
      - '--region=asia-southeast1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=3000'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--timeout=300'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--set-env-vars=NEXT_PUBLIC_API_URL=https://api-backend.bloocube.com,NODE_ENV=production'

# Images to be pushed to registry
images:
  - 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/bloocube/bloocube-frontend:latest'

# Timeout for entire build (increase if needed)
timeout: '1800s'